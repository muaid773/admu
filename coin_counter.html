
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .coin-btn {
            background-color: #ffd700;
            border: none;
            color: white;
            padding: 20px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .coin-btn:hover {
            transform: scale(1.1);
        }

        .counter {
            margin-top: 20px;
            font-size: 32px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="coin-btn" onclick="addCoin()">كوين</button>
        <div class="counter" id="counter">0</div>
    </div>

    <script>
        let count = 0;

        function addCoin() {
            count++;
            document.getElementById('counter').innerText = count;
        }
    </script>
</body>
</html>
